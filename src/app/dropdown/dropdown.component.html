<label for="label">
  <select
    name="label"
    (change)="onChangeValue($event)"
    [formControl]="dropdownControl"
    class="form-control"
  >
    <option value="" disabled selected hidden>Category</option>
    <option *ngFor="let option of options" [value]="option">
      {{ option }}
    </option>
  </select>
</label>

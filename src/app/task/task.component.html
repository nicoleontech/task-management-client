<div *ngIf="loading" class="mt-2 row alert alert-info">
  Loading Tasks ...
  <div class="spinner-border text-primary" role="status">
    <span class="sr-only"></span>
  </div>
</div>
<div style="top: 0; right: 0; position: absolute">
  <button class="btn btn-danger btn-md" (click)="onLogout()">Log out</button>
</div>

<div class="container">
  <caption style="display: inline">
    List of tasks
  </caption>
  <app-simple-table
    [taskList]="taskList"
    [priorityValues]="priorityValues"
    [statusValues]="statusValues"
    (deleteTask)="onDeleteTask($event)"
    (updateTask)="onUpdateTask($event)"
  >
  </app-simple-table>

  <app-insert-form
    [priorityValues]="priorityValues"
    [statusValues]="statusValues"
    [categories]="categories"
    (onSubmit)="onSubmit($event)"
    (onChange)="onSelectOption($event)"
  ></app-insert-form>
</div>
